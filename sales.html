<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1 id="sales-h1">Salmon Cookies Sales</h1>
    <main>
        <form id="storeForm">
            <fieldset>
                <legend>Add a New Store</legend>
                <ul>
                    <li>
                        <label for="minCustPerHour">MinCustomer Per Hour</label>
                        <input type="number" name="minCustPerHour">
                    </li>
                    <li>
                        <label for="maxCustPerHour">MaxCustomer Per Hour</label>
                        <input type="number" name="maxCustPerHour">
                    </li>
                    <li>
                        <label for="aveCust">Average Customer Per Hour</label>
                        <input type="float" name="aveCust">
                    </li>
                    <li>
                        <label for="location">Location</label>
                        <input type="text" name="location">
                    </li>
                    <li>
                        <button>Add Store</button>
                    </li>
                </ul>

            </fieldset>
        </form>
        <table id="cookie-table"></table>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
